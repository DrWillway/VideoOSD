<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form method="post">
        <h2>Settings</h2>

        <div class="setting-row">
            <label for="resolution">Resolution</label>
            <input type="text" id="resolution" name="resolution" 
                   value="{{config['resolution'][0]}}x{{config['resolution'][1]}}">
        </div>

        <div class="setting-row">
            <label for="text">Text</label>
            <input type="text" id="text" name="text" value="{{config['text']}}">
        </div>

        <div class="setting-row">
            <label for="color">Color (R,G,B)</label>
            <input type="text" id="color" name="color" 
                   value="{{config['color'][0]}},{{config['color'][1]}},{{config['color'][2]}}">
        </div>

        <div class="setting-row">
            <label for="speed">Speed</label>
            <input type="number" id="speed" name="speed" step="0.1" value="{{config['speed']}}">
        </div>

        <button type="submit">Apply Changes</button>
    </form>
</body>
</html>
